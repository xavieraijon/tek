<div class="flex flex-col justify-between fixed top-0 left-0 bg-white w-full h-full p-14 text-center">
  <h2 class="text-3xl font-bold">{{ 'before_screen.main_title' | translate }}</h2>
  <div class="flex justify-between px-28 items-start">
    <div class="w-48 text-center flex flex-col items-center">
      <div class="rounded-2xl bg-gray-200 w-24 h-24 flex items-center justify-center text-4xl">
        <fa-icon [icon]="faVolumeUp"></fa-icon>
      </div>
      <p class="mt-12">
        {{ 'before_screen.first_column_text' | translate }}
      </p>
    </div>
    <div class="w-48 text-center flex flex-col items-center">
      <div class="rounded-2xl bg-gray-200 w-24 h-24 flex items-center justify-center text-4xl">
        <fa-icon [icon]="faClock"></fa-icon>
      </div>
      <p class="mt-12">
        {{ 'before_screen.second_column_text' | translate }}
      </p>
    </div>
    <div class="w-56 text-center flex flex-col items-center">
      <div class="rounded-2xl bg-gray-200 w-24 h-24 flex items-center justify-center text-4xl">
        <fa-icon [icon]="faPause"></fa-icon>
      </div>
      <p class="mt-12">
        {{ 'before_screen.third_column_text' | translate }}
      </p>
    </div>
  </div>
  <div class="tkm-before-start__button flex justify-center">
    <tkm-button (click)="markAsViewed();">
      <fa-icon [icon]="faPlay"></fa-icon>
      {{ 'buttons.play_video' | translate }}
    </tkm-button>
  </div>
</div>
